<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <title>Reminder Pro</title>
</head>

<body>
    <div class="container-md">
        <h3 class="title text-center">Reminder Pro</h3>
        <form id="add-reminder">
            <div class="row justify-content-around g-lg-0">
                <div class="col-6 col-lg-auto"><input name="title" class="todo form-control" type="text"
                        placeholder="I have to..." required></div>
                <div class="col-6"><input name="deadline" class="form-control" id="datepicker" type="text"
                        placeholder="Date" required></div>
                <div class="col-auto"><button type="submit" class="btn btn-primary submit w-100">Add Reminder</button>
                </div>
            </div>
        </form>
        <ul class="todo-list">
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="reminder.js"></script>
</body>

</html>
