<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/home.css">
    <title>Student management</title>
</head>

<body>
    <div class="container">
        <form id="form-search" action="">
            <input class="form-control" name="search" type="text" placeholder="Search By ID...">
            <input type="submit" class="btn btn-primary">
        </form>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th class="col-auto">ID</th>
                        <th class="col-auto">Full Name</th>
                        <th class="col-auto">Age</th>
                        <th class="col-auto">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th data-type="id" scope="row">1</th>
                        <td data-type="fullname">Lê Ngọc Anh 1</td>
                        <td data-type="age">25</td>
                        <td>
                            <a href="#" class="save disabled" title="" data-toggle="tooltip" data-original-title="Add"><i
                  class="material-icons">save</i></a>
                            <a href="#" class="edit" title="" data-toggle="tooltip" data-original-title="Edit"><i
                  class="material-icons">edit</i></a>
                            <a href="#" class="delete" title="" data-toggle="tooltip" data-original-title="Delete"><i
                  class="material-icons">delete</i></a>
                        </td>
                    </tr>
                    <tr>
                        <th data-type="id" scope="row">2</th>
                        <td data-type="fullname">Lê Ngọc Anh 2</td>
                        <td data-type="age">25</td>
                        <td>
                            <a href="#" class="save disabled" title="" data-toggle="tooltip" data-original-title="Add"><i
                  class="material-icons">save</i></a>
                            <a href="#" class="edit" title="" data-toggle="tooltip" data-original-title="Edit"><i
                  class="material-icons">edit</i></a>
                            <a href="#" class="delete" title="" data-toggle="tooltip" data-original-title="Delete"><i
                  class="material-icons">delete</i></a>
                        </td>
                    </tr>
                    <tr>
                        <th data-type="id" scope="row">3</th>
                        <td data-type="fullname">Lê Ngọc Anh 3</td>
                        <td data-type="age">25</td>
                        <td>
                            <a href="#" class="save disabled" title="" data-toggle="tooltip" data-original-title="Add"><i
                  class="material-icons">save</i></a>
                            <a href="#" class="edit" title="" data-toggle="tooltip" data-original-title="Edit"><i
                  class="material-icons">edit</i></a>
                            <a href="#" class="delete" title="" data-toggle="tooltip" data-original-title="Delete"><i
                  class="material-icons">delete</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>

</html>
