<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
</head>
<body>
    <script>
        let numberArray = [];
        let inputNumber;
        let arrayLengthNumber = prompt("Nhap so phan tu cua mang");
        for(let i = 0; i < arrayLengthNumber; i++){
            do{
                inputNumber = prompt(`Nhap so thu ${i+1}`);
            }while(isNaN(inputNumber) || !inputNumber)
            // numberArray.push(parseInt(inputNumber));
            numberArray[i] = parseInt(inputNumber);
        }
        // numberArray = numberArray.sort(function(a, b){
        //     return a -b;
        // })

        for (i = 0; i < numberArray.length; i++){
            for(let j = i+1 ; j < numberArray.length; j++){
                if(numberArray[i] > numberArray[j]){
                    let temp = numberArray[i];
                    numberArray[i] = numberArray[j];
                    numberArray[j] = temp;
                }
            }
        }
        console.log(numberArray);
    </script>
</body>
</html>
